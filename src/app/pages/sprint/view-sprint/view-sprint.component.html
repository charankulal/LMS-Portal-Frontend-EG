<mat-card class="bg-light offset-md-2 col-md-8 my-5">
    <mat-card-title class="my-3 text-center">
       Sprint Name: {{sprint.name}}
    </mat-card-title>
    <mat-card-content class="my-3 offset-2">
        <p><b>Description:</b> {{sprint.description}}</p>
        <p><b>Start Date:</b> {{sprint.from_Day}}</p>
        <p><b>End Date:</b> {{sprint.to_Day}}</p>
        <p><b>Points:</b> {{sprint.points}}</p>
    </mat-card-content>
    <mat-card-actions class="offset-1">
        <button mat-raised-button color="accent" (click)="createPost()"  >Add Posts</button>
        <button mat-raised-button color="primary" class="mx-2" (click)="viewAllPosts()" >View Posts</button>
        <button mat-stroked-button color="primary" (click)="createCertification()" >Add Certifications</button>
        <button mat-flat-button color="accent" class="mx-2" (click)="viewCertification()">View Certifications </button>
        <button type="button" mat-flat-button color="primary" (click)="goBack()">
            <mat-icon>arrow_back</mat-icon> Back
          </button>
    </mat-card-actions>
</mat-card>
