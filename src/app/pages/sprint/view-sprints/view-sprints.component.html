<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <button mat-raised-button color="accent" id="ntb" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon> Back
        </button>
  
        <form class="d-flex">
          <mat-form-field appearance="outline" class="me-2">
            <mat-label>Search Batches</mat-label>
            <input matInput type="text" placeholder="Search" (keyup)="filterResults(filter.value)" #filter>
          </mat-form-field>
        </form>
      </div>
    <h2>View All Sprints</h2>
    <table mat-table [dataSource]="sprintsToDisplay" class="mat-elevation-z8">
        <ng-container matColumnDef="Sl No">
            <th mat-header-cell *matHeaderCellDef> Sl No </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="batch name">
            <th mat-header-cell *matHeaderCellDef> Batch Name </th>
            <td mat-cell *matCellDef="let sprint"> {{batch}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let sprint"> {{sprint.name}} </td>
        </ng-container>

        <ng-container matColumnDef="from_day">
            <th mat-header-cell *matHeaderCellDef class="description-column"> Start Date </th>
            <td mat-cell *matCellDef="let sprint" class="description-column"> {{sprint.from_Day}} </td>
        </ng-container>

        <ng-container matColumnDef="to_day">
            <th mat-header-cell *matHeaderCellDef class="description-column"> End Date </th>
            <td mat-cell *matCellDef="let sprint" class="description-column"> {{sprint.to_Day}} </td>
        </ng-container>


        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef class="description-column"> Points </th>
            <td mat-cell *matCellDef="let sprint" class="description-column"> {{sprint.points}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let sprint">
              <button mat-raised-button color="primary" (click)="viewSprint(sprint.id)">View</button>
              <button mat-stroked-button color="primary" class="mx-3" (click)="updateSprint(sprint.id)" >Update</button>
              <button mat-flat-button color="accent" (click)="deleteSprint(sprint.id)" >Delete</button>
            </td>
          </ng-container>
          

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
