<button mat-raised-button color="accent" class="mx-5" (click)="goToDashboard()">
    <mat-icon>home</mat-icon>Go To Dashboard
  </button>
<mat-card class="bg-light offset-2 col-8 my-5">
    <mat-card-title class="my-3 text-center">
       Batch Name: {{batch.name}}
    </mat-card-title>
    <mat-card-content class="my-3">
        <b>Description:</b> {{batch.description}}
    </mat-card-content>
    <mat-card-actions class="my-4 offset-1">
        <button mat-raised-button color="accent" (click)="createSprint()" >Add Sprints</button>
        <button mat-raised-button color="primary" class="mx-2" (click)="viewAllSprints()" >View Sprints</button>
        <button mat-stroked-button color="primary" (click)="addTrainees()" >Add Trainees</button>
        <button mat-flat-button color="accent" class="mx-2" (click)="viewEnrolledTrainees(batch.id)">View All Trainees </button>
        <button mat-raised-button color="accent" id="ntb" (click)="goBack()">
            <mat-icon>arrow_back</mat-icon> Back
          </button>
    </mat-card-actions>
</mat-card>

<div class="container">
    <div class="row offset-4">
        <mat-card class="col-3  insight mx-2">
            <mat-card-title>Total Sprints</mat-card-title>
            <mat-card-content class="fs-2 m-3">{{totalSprints.length}}</mat-card-content>
        </mat-card>

        <mat-card class="col-3 insight align-items-centermx-2">
            <mat-card-title>Total Enrolled</mat-card-title>
            <mat-card-content class="fs-2 m-3">{{enrolledTrainees.length}}</mat-card-content>
        </mat-card>
        
    </div>
</div>
