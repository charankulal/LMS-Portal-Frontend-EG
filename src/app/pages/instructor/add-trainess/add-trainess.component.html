<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <button mat-raised-button color="accent" class="mx-3" (click)="goToDashboard()">
                <mat-icon>home</mat-icon>Go To Dashboard
            </button>
            <button mat-raised-button color="primary" (click)="goBack()">
                <mat-icon>arrow_back</mat-icon> Back
            </button>
            <button mat-raised-button color="primary" class="mx-2" (click)="goToViewTrainees()">
                <mat-icon>group_work</mat-icon> View Enrolled Trainees
              </button>
        </div>
        <form class="d-flex">
            <mat-form-field appearance="outline" class="me-2">
                <mat-label>Search Trainees</mat-label>
                <input matInput type="text" placeholder="Search" (keyup)="filterResults(filter.value)" #filter>
            </mat-form-field>
        </form>
    </div>
    <div class="main-content">
        <div class="btn">
            <h2>All Trainees</h2>

        </div>
        <mat-progress-bar mode="buffer" class="my-2" *ngIf="toggle"></mat-progress-bar>
        <table mat-table [dataSource]="traineesToDisplay" class="mat-elevation-z8"
            style="background-color: rgb(219, 226, 226); ">
            <ng-container matColumnDef="Sl No">
                <th mat-header-cell *matHeaderCellDef> Sl No </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="Full Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let trainee"> {{trainee.fullName}} </td>
            </ng-container>

            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let trainee"> {{trainee.email}} </td>
            </ng-container>

            <ng-container matColumnDef="Points">
                <th mat-header-cell *matHeaderCellDef> Points </th>
                <td mat-cell *matCellDef="let trainee"> {{trainee.points}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let trainee">
                    <button mat-raised-button color="primary" (click)="AddTraineeToBatch(trainee.id)">Add</button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
