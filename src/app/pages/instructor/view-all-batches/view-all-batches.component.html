<div class="container">
    <h2>Batch Details</h2>
    <table mat-table [dataSource]="batches" class="mat-elevation-z8">
        <ng-container matColumnDef="Sl No">
            <th mat-header-cell *matHeaderCellDef> Sl No </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let batch"> {{batch.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="description-column"> Description </th>
            <td mat-cell *matCellDef="let batch" class="description-column"> {{batch.description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let batch">
              <button mat-raised-button color="primary">View</button>
              <button mat-stroked-button color="primary" class="mx-3">Update</button>
              <button mat-flat-button color="accent" >Delete</button>

              <!-- (click)="viewBatch(batch.id)" -->
               <!-- (click)="updateBatch(batch.id)" -->
               <!-- (click)="deleteBatch(batch.id)" -->
            </td>
          </ng-container>
          

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
