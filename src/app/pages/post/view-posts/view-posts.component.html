<div class="container">
    <h2>View All Posts in <b>{{sprint}}</b></h2>

    <div *ngFor="let post of posts" class="mat-elevation-z8 m-3 ">
        <mat-card class="p-4">
           
                <mat-card-title>{{ post.title }}</mat-card-title>
        
            <mat-card-content>
                <p>{{ post.description }}</p>
            </mat-card-content>
            <mat-card-actions class="actions">
                <button mat-raised-button color="primary" class="mb-2" (click)="updatePost(post.contentId)">Update</button>
                <button mat-flat-button color="accent" (click)="deletePost(post.contentId)">Delete</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
