<div class="container">
    
    <div class="main-content">
        <div class="btn">
        <h2>All Trainees</h2>
        <div class="gap">
        <button mat-raised-button color="accent" class="btns">Button 1</button>
        <button mat-raised-button class="btns"  color="primary" id="ntb">Button 2</button>
    </div>
    </div>
        <table mat-table [dataSource]="trainees" class="mat-elevation-z8"
            style="background-color: rgb(219, 226, 226); ">
            <ng-container matColumnDef="Sl No">
                <th mat-header-cell *matHeaderCellDef > Sl No </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="Full Name">
                <th mat-header-cell *matHeaderCellDef > Name </th>
                <td mat-cell *matCellDef="let trainee"> {{trainee.fullName}} </td>
            </ng-container>

            <ng-container matColumnDef="Password">
                <th mat-header-cell *matHeaderCellDef > Password </th>
                <td mat-cell *matCellDef="let trainee"> {{trainee.password}} </td>
            </ng-container>

            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef > Email </th>
                <td mat-cell *matCellDef="let trainee"> {{trainee.email}} </td>
            </ng-container>

            <ng-container matColumnDef="Points">
                <th mat-header-cell *matHeaderCellDef > Points </th>
                <td mat-cell *matCellDef="let trainee"> {{trainee.points}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef > Actions </th>
                <td mat-cell *matCellDef="let batch">
                    <button mat-raised-button color="primary">View</button>
                    <button mat-stroked-button color="primary" class="mx-3">Update</button>
                    <button mat-flat-button color="accent">Delete</button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
